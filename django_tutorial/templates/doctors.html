{% extends "base.html" %}
{% block title%}
<title>Doctors</title>
{% endblock %}

{% block content %}
<h1 class="text-center text-info py-3">OUR DOCTORS</h1>
<hr style="width: 20dvw; height: 3px;" class="mx-auto bg-info h-10">
<div class="container text-center bg-light+-">
    {% for d in doc %}
    <div class="card text-center mx-3 my-3" style="width: 15rem;  display:inline-block">
        <img src="{{d.doc_image.url}}" alt="" class="card-img-top" style="width: 100%; height: 19em; object-fit: cover;">
        <div class="card-body">
            <h5 class="card-title text-info">
                Dr. {{d.doc_name}}
            </h5>
            <p class="card-text">
                {{d.doc_spec}} Department
            </p>
            <h6>{{d.dep_name}} </h6>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock%}

</body>

</html>
